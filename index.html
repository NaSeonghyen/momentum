<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/momentum_favicon.png">
    <title>모멘텀(Clone)</title>
</head>
<body>
    <header id="momentum-header">
        <div id="weather" class="hidden">
            <span class="weather__column"></span>
            <span class="weather__column"></span>
            <span class="weather__column"></span>
        </div>
    </header>
    <main id="momentum-main">
        <h2 id="clock" class="hidden">00:00:00</h2>
        <form class="hidden" id="login-form">
            <input required maxlength="15" type="text" placeholder="닉네임을 입력해주세요">
        </form>
        <h1 id="greeting" class="hidden"></h1>
    </main>
    <footer id="momentum-footer">
        <form id="todo-form" class="hidden">
            <input type="text" placeholder="Write a To Do and Press Enter" required>
        </form>
        <ul id="todo-list" class="hidden"></ul>
        <div id="quote" class="hidden">
            <span></span>
            <span></span>
        </div>
    </footer>

    <!-- fontawesome 사용을 위한 script 선언(나의 kit's Code 사용) -->
    <script src="https://kit.fontawesome.com/146b963287.js" crossorigin="anonymous"></script>
    <!-- 사용자 정보 입력 관련 js -->
    <script src="js/greetings.js"></script>
    <!-- 시간 기능 관련 js -->
    <script src="js/clock.js"></script>
    <!-- 랜덤 명언 js -->
    <script src="js/quotes.js"></script>
    <!-- 랜덤 배경 js -->
    <script src="js/background.js"></script>
    <!-- todolist js -->
    <script src="js/todo.js"></script>
    <!-- 날씨 관련 js(API 사용) -->
    <script src="js/weather.js"></script>
</body>
</html>
