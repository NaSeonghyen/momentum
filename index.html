<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/momentum_favicon.png">
    <title>모멘텀(Clone)</title>
</head>
<body>
    <header id="momentum-header">
        <div id="weather">
            <span class="weather__column weather--hidden"></span>
            <span class="weather__column weather--hidden"></span>
            <span class="weather__column weather--hidden"></span>
        </div>
    </header>
    <main id="momentum-main">
        <div class="main__column">
            <h2 id="clock" class="hidden">00:00:00</h2>
            <h3 id="date" class="hidden">0000년 0월 0일</h3>
        </div>
        <form class="hidden" id="login-form">
            <input required maxlength="15" type="text" placeholder="닉네임을 입력해주세요">
        </form>
        <div id="greetings" class="hidden">
            <h1 id="greeting"></h1>
            <span class="hidden"><i class="fa-solid fa-circle-arrow-left"></i></span>
        </div>
    </main>
    <footer id="momentum-footer">
        <div class="footer__column"></div>
        <div id="quote" class="hidden footer__column quote--position">
            <span></span>
            <span></span>
        </div>
        <div class="footer__column">
            <div id="todo" class="todo--position hidden">
                <div class="todo-container hidden">
                    <form id="todo-form">
                        <input type="text" placeholder="오늘 할 일을 입력해주세요." required>
                    </form>
                    <ul id="todo-list"></ul>
                </div>
                <div class="todo-list__image">
                    <i class="fa-solid fa-list"></i>
                </div>
            </div>
        </div>
    </footer>

    <!-- fontawesome 사용을 위한 script 선언(나의 kit's Code 사용) -->
    <script src="https://kit.fontawesome.com/146b963287.js" crossorigin="anonymous"></script>
    <!-- 사용자 정보 입력 관련 js -->
    <script src="js/greetings.js"></script>
    <!-- 날짜/시간 기능 관련 js -->
    <script src="js/clock.js"></script>
    <!-- 랜덤 명언 js -->
    <script src="js/quotes.js"></script>
    <!-- 랜덤 배경 js -->
    <script src="js/background.js"></script>
    <!-- todolist js -->
    <script src="js/todo.js"></script>
    <!-- 날씨 관련 js(API 사용) -->
    <script src="js/weather.js"></script>
</body>
</html>
